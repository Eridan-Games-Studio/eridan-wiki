<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Documentation Files</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Project Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="_media/eridan-logo-vuk.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Theme: Dark -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">

  <!-- Custom Eridan Branding -->
  <style>
    :root {
      --theme-color: #22d3ee;
      /* Eridan Cyan */
      --text-color: #e2e8f0;
      --sidebar-width: 300px;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    /* Headers - SciFi Feel */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .sidebar-nav strong {
      font-family: 'Outfit', sans-serif;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: #f8fafc;
    }

    /* Sidebar Tweaks */
    .sidebar {
      background-color: #0d1117;
      /* Very dark blue/black */
      border-right: 1px solid #30363d;
    }

    .sidebar-nav li {
      margin: 6px 0;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 7px;
    }

    ::-webkit-scrollbar-track {
      background: #0d1117;
    }

    ::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #22d3ee;
    }

    /* Link Visibility Improvements */
    .markdown-section a {
      color: var(--theme-color);
      font-weight: 500;
      text-decoration: none;
      transition: color 0.2s, text-shadow 0.2s;
    }

    .markdown-section a:hover {
      color: #67e8f9;
      /* Lighter Cyan */
      text-decoration: underline;
      text-shadow: 0 0 8px rgba(34, 211, 238, 0.4);
    }

    /* Ensure side links are also visible */
    .sidebar-nav a {
      color: #94a3b8;
      /* Slate 400 */
      transition: color 0.2s;
    }

    .sidebar-nav a:hover,
    .sidebar-nav .active>a {
      color: var(--theme-color);
      border-right: 2px solid var(--theme-color);
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Eridan Games Wiki',
      repo: 'https://github.com/Eridan-Studios/eridan-wiki/tree/main/docs',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: false,
      homepage: 'index.md',
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      routerMode: 'hash',
      notFoundPage: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No results!',
        // Headline depth, 1 - 6
        depth: 6
      },
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
